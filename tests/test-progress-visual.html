<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Progress Visual Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .test-container {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        /* Copy the exact CSS from main application */
        .speech-progress-container {
            width: 60px;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
            border: 1px solid #d1d5db;
            margin: 10px 0;
        }

        .speech-progress-bar {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .speech-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            border-radius: 2px;
            transition: width 0.2s ease;
            position: relative;
            min-width: 0;
            box-shadow: 0 1px 3px rgba(59, 130, 246, 0.3);
            display: block;
        }
        
        button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .progress-info {
            margin: 10px 0;
            font-family: monospace;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Speech Progress Visual Test</h1>
    
    <div class="test-container">
        <h3>Progress Bar Visual Test</h3>
        <p>This tests the visual appearance of the speech progress bar</p>
        
        <div class="speech-progress-container">
            <div class="speech-progress-bar">
                <div class="speech-progress-fill" id="testProgressFill" style="width: 0%;"></div>
            </div>
        </div>
        
        <div class="progress-info">
            Current width: <span id="currentWidth">0%</span>
        </div>
        
        <button onclick="setProgress(0)">0%</button>
        <button onclick="setProgress(25)">25%</button>
        <button onclick="setProgress(50)">50%</button>
        <button onclick="setProgress(75)">75%</button>
        <button onclick="setProgress(100)">100%</button>
        <button onclick="animateProgress()">Animate 0-100%</button>
    </div>
    
    <div class="test-container">
        <h3>Multiple Progress Bars</h3>
        <p>Test multiple progress bars at different values</p>
        
        <div>0%:</div>
        <div class="speech-progress-container">
            <div class="speech-progress-bar">
                <div class="speech-progress-fill" style="width: 0%;"></div>
            </div>
        </div>
        
        <div>25%:</div>
        <div class="speech-progress-container">
            <div class="speech-progress-bar">
                <div class="speech-progress-fill" style="width: 25%;"></div>
            </div>
        </div>
        
        <div>50%:</div>
        <div class="speech-progress-container">
            <div class="speech-progress-bar">
                <div class="speech-progress-fill" style="width: 50%;"></div>
            </div>
        </div>
        
        <div>75%:</div>
        <div class="speech-progress-container">
            <div class="speech-progress-bar">
                <div class="speech-progress-fill" style="width: 75%;"></div>
            </div>
        </div>
        
        <div>100%:</div>
        <div class="speech-progress-container">
            <div class="speech-progress-bar">
                <div class="speech-progress-fill" style="width: 100%;"></div>
            </div>
        </div>
    </div>

    <script>
        const progressFill = document.getElementById('testProgressFill');
        const currentWidthSpan = document.getElementById('currentWidth');
        
        function setProgress(percentage) {
            progressFill.style.width = `${percentage}%`;
            currentWidthSpan.textContent = `${percentage}%`;
            console.log(`Progress set to: ${percentage}%`);
        }
        
        function animateProgress() {
            let progress = 0;
            const interval = setInterval(() => {
                setProgress(progress);
                progress += 5;
                if (progress > 100) {
                    clearInterval(interval);
                    setTimeout(() => setProgress(0), 1000);
                }
            }, 100);
        }
    </script>
</body>
</html>

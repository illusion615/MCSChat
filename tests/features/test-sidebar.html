<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sidebar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        
        #sideCommandBar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 48px;
            background: #2d2d30;
            border-right: 1px solid #3e3e42;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 0;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
        }

        .side-command-btn {
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: #cccccc;
            margin-bottom: 4px;
            position: relative;
        }

        .side-command-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .side-command-btn.active {
            background: #094771;
            color: #ffffff;
        }

        .side-command-btn.active::before {
            content: '';
            position: absolute;
            left: -1px;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 20px;
            background: #0078d4;
            border-radius: 0 1px 1px 0;
        }

        #content {
            margin-left: 48px;
            padding: 20px;
            background: white;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Side Command Bar -->
    <div id="sideCommandBar">
        <button id="conversationsButton" class="side-command-btn active" title="Conversations">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20,2H4A2,2 0 0,0 2,4V16A2,2 0 0,0 4,18H18L22,22V4A2,2 0 0,0 20,2M6,9V7H18V9H6M14,11V13H6V11H14M16,15V17H6V15H16Z" />
            </svg>
        </button>
        <button id="settingsButton" class="side-command-btn" title="Settings">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97c0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1c0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z" />
            </svg>
        </button>
    </div>

    <div id="content">
        <h1>Test Sidebar</h1>
        <p>This is a test to verify the sidebar is working correctly.</p>
        <p>You should see a dark vertical command bar on the left with two buttons.</p>
    </div>

    <script>
        document.getElementById('conversationsButton').addEventListener('click', function() {
            this.classList.toggle('active');
            console.log('Conversations button clicked');
        });

        document.getElementById('settingsButton').addEventListener('click', function() {
            console.log('Settings button clicked');
        });
    </script>
</body>
</html>

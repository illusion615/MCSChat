<!DOCTYPE html>
<html>
<head>
    <title>User Icon Test</title>
</head>
<body>
    <h1>User Icon Storage Test</h1>
    <button onclick="testIconStorage()">Test Icon Storage</button>
    <button onclick="clearStorage()">Clear Storage</button>
    <div id="results"></div>

    <script>
        function testIconStorage() {
            // Clear any existing storage
            localStorage.removeItem('userIcon');
            localStorage.removeItem('selectedUserIcon');
            
            // Set the correct key
            localStorage.setItem('userIcon', 'friendly-avatar');
            
            // Check what's stored
            const userIcon = localStorage.getItem('userIcon');
            const selectedUserIcon = localStorage.getItem('selectedUserIcon');
            
            document.getElementById('results').innerHTML = `
                <h3>Storage Results:</h3>
                <p>userIcon: ${userIcon}</p>
                <p>selectedUserIcon: ${selectedUserIcon}</p>
            `;
        }
        
        function clearStorage() {
            localStorage.removeItem('userIcon');
            localStorage.removeItem('selectedUserIcon');
            document.getElementById('results').innerHTML = '<p>Storage cleared</p>';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Icons Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .icon-test {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }

        [data-icon] {
            display: inline-block;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>SVG Icons Test</h1>

    <div class="icon-test">
        <p>New Chat: <span data-icon="newChat"></span></p>
    </div>

    <div class="icon-test">
        <p>Delete: <span data-icon="delete"></span></p>
    </div>

    <div class="icon-test">
        <p>Send: <span data-icon="send"></span></p>
    </div>

    <div class="icon-test">
        <p>AI Companion: <span data-icon="aiCompanion"></span></p>
    </div>

    <div class="icon-test">
        <p>Knowledge Hub: <span data-icon="knowledgeHub"></span></p>
    </div>

    <div class="icon-test">
        <p>Friendly: <span data-icon="friendly"></span></p>
    </div>

    <div class="icon-test">
        <p>Robot: <span data-icon="robot"></span></p>
    </div>

    <div class="icon-test">
        <p>Assistant: <span data-icon="assistant"></span></p>
    </div>

    <div class="icon-test">
        <p>Smart: <span data-icon="smart"></span></p>
    </div>

    <div class="icon-test">
        <p>Expand Panel: <span data-icon="expandPanel"></span></p>
    </div>

    <script type="module">
        // Import and test the NEW SVG Icon Manager system - using simplified global API
        import('./src/components/svg-icon-manager/index.js').then(() => {
            console.log('Global Icon manager available:', !!window.Icon);
            
            // Test creating an icon
            if (window.Icon) {
                const testIcon = window.Icon.create('settings', 'sideCommand');
                console.log('Test icon created:', testIcon);
            }
        });

        // Import main.js to get the initializeSVGIcons function
        import('./src/main.js').then(() => {
            // Initialize icons using the global function
            if (window.initializeSVGIcons) {
                window.initializeSVGIcons();
            }
        });

        // Test creating an icon manually
        const testIcon = window.Icon.create('newChat');
        if (testIcon) {
            console.log('✅ Icon creation test passed');
        } else {
            console.error('❌ Icon creation test failed');
        }
    </script>
</body>

</html>

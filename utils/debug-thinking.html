<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Thinking</title>
    <!-- Import all necessary CSS for message styling -->
    <link rel="stylesheet" href="css/base/reset.css">
    <link rel="stylesheet" href="css/base/variables.css">
    <link rel="stylesheet" href="css/components/messages.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chat-window { 
            border: 1px solid #ccc; 
            height: 400px; 
            overflow-y: auto; 
            padding: 10px; 
            margin: 20px 0; 
            background: #f9f9f9; 
        }
        button { margin: 10px 5px; padding: 10px 20px; }
        .log { 
            background: #f5f5f5; 
            padding: 10px; 
            margin: 10px 0; 
            font-family: monospace; 
            white-space: pre-wrap; 
            max-height: 200px; 
            overflow-y: auto; 
            border: 1px solid #ddd;
        }
        .status { 
            background: #e8f4fd; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #b8daff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Debug Thinking Simulation</h1>
    
    <div class="status" id="status">Loading...</div>
    
    <div id="chatWindow" class="chat-window">
        <!-- Messages will appear here -->
    </div>
    
    <button onclick="testThinking()">Test Thinking Simulation</button>
    <button onclick="checkStatus()">Check AI Companion Status</button>
    <button onclick="clearLog()">Clear Log</button>
    <button onclick="clearChat()">Clear Chat</button>
    
    <div id="log" class="log"></div>

    <script type="module">
        // Import the main application to ensure everything is initialized
        import { app } from './src/core/application.js';
        
        // Wait for page to load
        document.addEventListener('DOMContentLoaded', async () => {
            window.logMessage = function(message) {
                const log = document.getElementById('log');
                const timestamp = new Date().toLocaleTimeString();
                log.textContent += `[${timestamp}] ${message}\n`;
                log.scrollTop = log.scrollHeight;
            };
            
            window.clearLog = function() {
                document.getElementById('log').textContent = '';
            };
            
            window.clearChat = function() {
                document.getElementById('chatWindow').innerHTML = '';
            };
            
            window.checkStatus = function() {
                if (typeof window.checkAICompanionStatus === 'function') {
                    window.checkAICompanionStatus();
                } else {
                    logMessage('checkAICompanionStatus function not available');
                }
            };
            
            window.testThinking = function() {
                if (typeof window.testThinkingSimulation === 'function') {
                    logMessage('Starting thinking simulation test...');
                    window.testThinkingSimulation('Test message for debugging').then(result => {
                        logMessage('Test completed with result: ' + result);
                    }).catch(error => {
                        logMessage('Test failed: ' + error.message);
                    });
                } else {
                    logMessage('testThinkingSimulation function not available');
                }
            };
            
            // Override console methods to also show in our log
            const originalLog = console.log;
            const originalError = console.error;
            
            console.log = function(...args) {
                originalLog.apply(console, args);
                logMessage('LOG: ' + args.join(' '));
            };
            
            console.error = function(...args) {
                originalError.apply(console, args);
                logMessage('ERROR: ' + args.join(' '));
            };
            
            try {
                logMessage('Initializing application...');
                document.getElementById('status').textContent = 'Initializing application...';
                
                await app.initialize();
                
                logMessage('Application initialized');
                
                // Wait a bit for everything to be ready
                setTimeout(() => {
                    if (window.aiCompanion) {
                        document.getElementById('status').textContent = 
                            `AI Companion loaded - Enabled: ${window.aiCompanion.isEnabled}`;
                        logMessage(`AI Companion Status: enabled=${window.aiCompanion.isEnabled}`);
                    } else {
                        document.getElementById('status').textContent = 'AI Companion not available';
                        logMessage('AI Companion not available');
                    }
                }, 1000);
                
            } catch (error) {
                logMessage('Failed to initialize application: ' + error.message);
                document.getElementById('status').textContent = 'Initialization failed: ' + error.message;
            }
        });
    </script>
</body>
</html>
